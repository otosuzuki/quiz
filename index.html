<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTO's QUIZ</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"></head>
<body>
  <div class="background"></div>

  <div class="quiz-container hidden">
    <h1>OTO's QUIZ</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="question"></div>
    <div id="choices"></div>
  </div>

  <div class="nickname-container hidden">
    <h2>ニックネームを入力してください</h2>
    <input type="text" id="nickname" />
    <button onclick="startQuiz()">スタート</button>
  </div>

  <div id="result" class="hidden">
    <p id="score-text"></p>
    <div id="ranking"></div>
    <div id="kotae"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
